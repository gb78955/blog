<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup]="newpostForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text"
               id="title"
               class="form-control"
               formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea type="text"
                  id="content"
                  class="form-control"
                  formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="newpostForm.invalid">Soumettre</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
